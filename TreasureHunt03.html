<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Treasure Hunt - 挑战2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>挑战 2：知识问答</h2>
  <p>回答以下问题以获取最终奖励的线索：</p>
  
  <!-- 问题和选项 -->
  <div id="quiz">
    <p>问题：洗衣房的洗衣机有多少台？</p>
    <ul>
      <li><label><input type="radio" name="q1" value="A"> A. 1 台</label></li>
      <li><label><input type="radio" name="q1" value="B"> B. 2 台</label></li>
      <li><label><input type="radio" name="q1" value="C"> C. 3 台</label></li>
    </ul>
    <button onclick="checkAnswer()">提交答案</button>
  </div>
  
  <!-- 隐藏的提示，回答正确时显示 -->
  <div id="final-hint" style="display:none; margin-top: 20px;">
    <p>回答正确！最终线索：扫描 <strong>我房间门口</strong> 的 Artcode 获取你的奖励！</p>
  </div>
  
  <script>
    function checkAnswer() {
      // 获取选中的选项
      const selected = document.querySelector('input[name="q1"]:checked');
      if (selected) {
        if (selected.value === "B") {  // 假设正确答案是B选项
          document.getElementById('quiz').style.display = 'none';
          document.getElementById('final-hint').style.display = 'block';
        } else {
          alert("回答不正确，请再试一次！");
        }
      } else {
        alert("请先选择一个答案！");
      }
    }
  </script>
</body>
</html>
