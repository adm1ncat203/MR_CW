<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt - Puzzle</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #28a745;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .result-container {
      margin-top: 20px;
      display: none;
      font-size: 16px;
    }

    .highlight {
      color: #ff5722;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Treasure Hunt</h1>
    <p><strong>Butterfly Puzzle:</strong> How many horizontal lines are inside the butterfly image?</p>

    <form id="puzzle-form">
      <input type="number" id="butterfly-answer" placeholder="Enter a number" min="0">
      <button type="button" class="btn" onclick="checkButterflyAnswer()">Submit Answer</button>
    </form>

    <div class="result-container" id="resultContainer">
      <p id="resultText"></p>
      <p id="nextStep"></p>
    </div>
  </div>

  <script>
    function checkButterflyAnswer() {
      const input = document.getElementById('butterfly-answer').value;
      if (parseInt(input) === 10) {
        document.getElementById('resultText').innerHTML = "Correct!";
        document.getElementById('nextStep').innerHTML = "Now, head to the <span class='highlight'>10th Floor</span> to find the treasure! :)";
      } else {
        document.getElementById('resultText').innerHTML = "Incorrect. Try again!";
        document.getElementById('nextStep').innerHTML = "";
      }
      document.getElementById('resultContainer').style.display = 'block';
    }
  </script>
</body>

</html>
