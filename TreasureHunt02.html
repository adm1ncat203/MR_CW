<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt - Puzzle</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #28a745;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .result-container {
      margin-top: 20px;
      display: none;
      font-size: 16px;
    }

    .highlight {
      color: #ff5722;
      font-weight: bold;
    }

    .options {
      text-align: left;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Treasure Hunt</h1>
    <p><strong>Gym Quiz:</strong> Which equipment do you usually run on? üèÉ‚Äç</p>

    <form id="puzzle-form">
      <div class="options">
        <label><input type="radio" name="gym" value="Treadmill"> Treadmill</label><br>
        <label><input type="radio" name="gym" value="Bench Press"> Bench Press</label><br>
        <label><input type="radio" name="gym" value="Squat Rack"> Squat Rack</label><br>
      </div>
      <button type="button" class="btn" onclick="checkPuzzle()">Submit Answer</button>
    </form>

    <div class="result-container" id="resultContainer">
      <p id="resultText"></p>
      <p id="nextStep"></p>
    </div>
  </div>

  <script>
    function checkPuzzle() {
      const selected = document.querySelector('input[name="gym"]:checked');
      if (!selected) {
        alert("Please select an answer.");
        return;
      }
      if (selected.value === "Treadmill") {
        document.getElementById('resultText').innerHTML = "Correct!";
        document.getElementById('nextStep').innerHTML = "Rumour has it that there's <b>an unique butterfly</b> in the <span class='highlight'>laundry room on the 4th floor</span>, go there and check it out! ;)";
      } else {
        document.getElementById('resultText').innerHTML = "Incorrect. Try again!";
        document.getElementById('nextStep').innerHTML = "";
      }
      document.getElementById('resultContainer').style.display = 'block';
    }
  </script>
</body>

</html>
