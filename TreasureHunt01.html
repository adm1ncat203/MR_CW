<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt - Hint</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #28a745;
      font-size: 26px;
      margin-bottom: 10px;
    }

    h2 {
      color: #007BFF;
      font-size: 20px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #hidden-hint {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    .highlight {
      color: #ff5722;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Treasure Hunt</h1>
    <h2>Clue 1</h2>
    <p>Welcome to your treasure hunt adventure!</p>
    <button class="btn" onclick="revealHint()">Reveal the Clue</button>
    <div id="hidden-hint">
      <p>On the way to the land of fitness and strength, your next secret awaits.</p>
      <p>Head to the <b>Gym on the 2nd floor of the apartment</b> and look for the second
        clue! There might be <span class="highlight">a winged mail</span> near the <b>treadmill</b>. XD</p>
    </div>
  </div>

  <script>
    function revealHint() {
      document.getElementById('hidden-hint').style.display = 'block';
    }
  </script>
</body>

</html>
